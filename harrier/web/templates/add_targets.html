{% extends "layout.html" %}
{% block body %}

<ol class="breadcrumb">
  <li><a href="{{ url_for('views.index') }}">Image Sets</a></li>
  <li><a href="{{ url_for('views.results', id=iset.id) }}">{{ iset.name }}</a></li>
  <li id="image-name" class="active"></li>
</ol>

<div id="image-slider" class="well" align="center">
   <canvas id="drop"></canvas>
   <div class="caption">
       <div class="btn-group pull-left">
          <button id="prev" class="btn btn-default"><i class="fa fa-chevron-left"></i> Prev</button>
          <button id="next" class="btn btn-default"><i class="fa fa-chevron-right"></i> Next</button>
       </div>
       <div class="btn-group pull-right">
           <button id="reset" class="btn btn-default"><i class="fa fa-times"></i> Clear</button>
           <button class="btn btn-default" data-toggle="modal" data-target=".classify-modal"><i class="fa fa-folder-o"></i> Classify</button>
       </div>
   </div>
</div>
<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="{{ iset|length }}" style="width: 0%;"></div>
</div>

<div class="modal fade classify-modal" tabindex="-1" role="dialog" aria-labelledby="classify-modal" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="classify-modal">Enter Category</h4>
      </div>
      <div class="modal-body">
        
        <form class="form-inline" role="form">
          <div class="form-group">
            <label class="sr-only" for="category">Category</label>
            <input type="category" class="form-control" id="category" placeholder="Category">
          </div>
          <button type="button" class="btn btn-default">Save</button>
        </form>

      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/harrier.js') }}"></script>
<script>
$(function() {
    Harrier.init({{ iset.id }}, 0);
});
</script>

{% endblock %}
